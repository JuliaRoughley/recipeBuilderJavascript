<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Recipe Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
    <h1>🥞🥨🍸🍼🥑Recipe Keeper🌯🥪🥩🍱🍧</h1>
    <div id="container">
    <div id="addRecipeBlock">
    <h2>Add Recipe⬇️</h2>
    <form id="recipe-form">
        <label for="recipeName">Recipe Name</label>
        <input type="text" id="recipe-name" name="recipeName" required>
        
        <label for="ingredients">Ingredients</label>
        <textarea id="ingredients" name="ingredients" placeholder="List ingredients separated by commas" required></textarea>
        
        <label for="steps">Steps for Preparation</label>
        <textarea id="steps" name="steps" placeholder="Steps for preparation" required></textarea>

        <label for="recipeImage">Recipe Image URL:</label>
        <input type="url" id="recipeImage" name="recipeImage" placeholder="http://example.com/my-dish.jpg">
        
        <button type="submit">Add Recipe</button>
    </form>
</div>
</div>

    <h2 id="title">Your Recipes</h2>

    <div id="display-area">
        <!-- Inside the displayRecipe function -->
    <form id="edit-form" style="display: none;">
        <label for="editRecipeName">Recipe Name</label>
        <input type="text" id="editRecipeName" name="editRecipeName" required>

        <label for="editIngredients">Ingredients</label>
        <textarea id="editIngredients" name="editIngredients" required></textarea>

        <label for="editSteps">Steps for Preparation</label>
        <textarea id="editSteps" name="editSteps" required></textarea>

        <label for="editImageUrl">Image URL</label>
        <input type="url" id="editImageUrl" name="editImageUrl">

        <button type="submit">Save Changes</button>
    </form>
    <div id="recipes-list"></div>


    </div>


    <script src="scripts.js"></script>
</body>
</html>
